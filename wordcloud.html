<!DOCTYPE html>
<html>
 <head>
  <title>JavaScript Tag Cloud Chart</title>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
  <style>
    html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    }
  </style> 
 </head>
  <body>
   <div id="container"></div>
    <script>
      anychart.onDocumentReady(function() {
        var data = [
            {x: "voka", value: 80},
            {x: "ontbijt", value: 56},
            {x: "tafel", value: 44},
            {x: "breakout", value: 50},
            {x: "rond", value: 36},
            {x: "ondernemers", value: 42},
            {x: "vertrouwelijk", value: 40},
            {x: "zakelijk", value: 36},
            {x: "laagdrempelig", value: 32},
            {x: "inspirerend", value: 40},
            {x: "koffie", value: 44},
            {x: "linten", value: 40},
            {x: "gordijn", value: 60},
            {x: "moderator", value: 32}
        ];

        // create a chart and set the data
        chart = anychart.tagCloud(data);

        // set the container id
        chart.container("container");

        // create and configure a color scale.
        var customColorScale = anychart.scales.linearColor();
        customColorScale.colors(["#F5ADAF", "#ED6A40", "#1862AC"]);

        // set the color scale as the color scale of the chart
        chart.colorScale(customColorScale);

        // configure angles
        chart.angles([0, 30, 90]);

        // initiate drawing the chart
        chart.draw();
      });
    </script>
  </body>
</html>
